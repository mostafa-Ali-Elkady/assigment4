<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>assigment4</title>
    <link rel="stylesheet" href="css/sweetalert2.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="form mx-auto my-5 custom-box-shadow">
        <h1 class="">Create New Account</h1>
        <form action="" id="signup-form">
          <input
            type="name"
            name="name"
            id="signupName"
            class="form-control my-3"
            placeholder="Enter Your Name"
          />
          <input
            type="email"
            name="email"
            id="signupEmail"
            class="form-control my-3"
            placeholder="Enter Your Email"
          />
          <input
            type="password"
            name="password"
            id="signupPassword"
            class="form-control my-3"
            placeholder="Enter Your Password"
          />
          <button class="submit btn btn-outline-info w-100 mt-3">
            Sign Up
          </button>
          <a href="./index.html" class="link-info mt-3 d-inline-block">I already have an account</a>
        </form>
      </div>
    </div>
    <script src="js/sweetalert2.all.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
